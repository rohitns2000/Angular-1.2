<h5>Angular 2 Operations</h5>
<form>
  <table>
    <tr>
      <td>ID</td>
      <td><input type="number" [(ngModel)]="Id" name="id"/></td>
    </tr>

    <tr>
      <td>Name</td>
      <td><input type="text" [(ngModel)]="Name" name="name"/></td>
    </tr>

    <tr>
      <td>Salary</td>
      <td><input type="number" [(ngModel)]="Salary" name="cost"/></td>
    </tr>

    <tr>
      <td>Department</td>
      <td><input type="text" [(ngModel)]="Department" name="cost"/></td>
    </tr>

    <tr>
      <td><input type="button" value="Add Employee" (click)="addEmployee()" /></td>
    </tr>
  </table>
</form>
<div>{{Id}}  {{Name}}  {{Salary}}  {{Department}}</div>
